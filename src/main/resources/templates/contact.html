<!DOCTYPE html>
<html lang="en">
<head>
  <title>SMTP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container p-5 bg-black my-2 text-white">
    <div id="form">
        <h1 style="text-align:center">CONTACT US</h1>
        <p></p>
        <p></p>
<form style="width:500px" th:action="@{/contact}" method="post">
    <div style="text-align:center; font-size:20px; color:green; font-weight:bold">  
    <span th:utext="${message}"></span> 
    </div>
    <fieldset style="border-color:black;border-style:outset;border-width:2px ;">
    <legend>Kindly Fill to Get in Touch</legend>
      <div class="form-group">
        <label for="username">Fullname</label>
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Fullname">
       <p></p>      
      </div>

      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
       <p></p>      
      </div>
      
      <div class="form-group">
        <label for="username">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
       <p></p>      
      </div>
      
      <div class="form-group">
        <label for="username">Content</label>
        <input type="text" class="form-control" id="cntent" style="height:100px; width:500px"  
        name="content" placeholder="Content">
       <p></p>      
      </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Send</button>
    </fieldset>
  </form>
</div>
</body>
</html>
